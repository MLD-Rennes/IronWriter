<!DOCTYPE html>
<html>

<head>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="ironwriter.js"></script>
</head>

<body>
    <div id="container">
        <!-- Character Sheet Panel -->
        <div id="character-pane">
            <div class="mdc-card">
                <h3>Status</h3>

                <div id="character-name">John Doe</div>

                <div id="stats">
                    <div class="stat-box">
                        <div class="stat-value">0</div>
                        <div class="stat-name">Edge</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">0</div>
                        <div class="stat-name">Heart</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">0</div>
                        <div class="stat-name">Iron</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">0</div>
                        <div class="stat-name">Shadow</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">0</div>
                        <div class="stat-name">Wits</div>
                    </div>
                </div>

                <div>
                    <div>Experience:</div>
                    <div>
                        <i class="fas fa-circle"></i>
                        <i class="far fa-times-circle"></i>
                        <i class="far fa-circle"></i>
                    </div>
                </div>

                <div>
                    <div>
                        <div>2</div>
                        <div>Momentum</div>
                    </div>
                    <div>
                        <div>10</div>
                        <div>Max</div>
                    </div>
                    <div>
                        <div>-2</div>
                        <div>Reset</div>
                    </div>
                </div>
            </div>

            <div class="mdc-card">
                <h3>Vows</h3>
                <div class="progress-track">
                    <div>
                        <p>Avenge my father's death </p>
                        <p class="challenge">Dangerous</p>
                    </div>
                    <div class="progress-wrapper">
                        <div class="progress-box">
                            <div class="tick-row">
                                <div class="tick"></div>
                                <div class="tick"></div>
                            </div>
                            <div class="tick-row">
                                <div class="tick"></div>
                                <div class="tick"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mdc-card">
                <h3>Progress</h3>
            </div>

            <div class="mdc-card">
                <h3>Equipment</h3>
            </div>
        </div>

        <!-- Event Log -->
        <div id="event-pane">
            <div id="log-history">
                <div id="log-template" class="log-entry">
                    <div class="mdc-card">
                        <div id="content">Your quest begins.</div>
                    </div>
                </div>
            </div>

            <div id="entry">
                <div
                    class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--no-label mdc-text-field--textarea">
                    <textarea id="log-content" class="mdc-text-field__input"></textarea>
                    <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
                <button id="submit-log" class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple">
                    <span class="mdc-button__label">Submit</span>
                </button>
            </div>

            <div class="push">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>window.mdc.autoInit();</script>
</body>

</html>
